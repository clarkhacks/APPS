<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Any Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="css/lb.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div ng-app="myApp" class="container myApp">
        <div ng-controller="imagesController as vm">
            <h1 align="center" id="pageTitle">Any Image</h1>
            <br />
            <!--     TOOL BAR -->

            <div class="fixed-action-btn horizontal">
                <a class="btn-floating btn-large waves-effect waves-light red" onclick="document.getElementById('upload').click(); return false"><i class="material-icons">attach_file</i></a>
                <input id="upload" type="file" accept="image/*" custom-on-change="vm.image" />
            </div>
            <!--     END TOOL BAR -->

            <br>
            <div class="img-sec" ng-repeat="image in vm.images | orderBy: '-date'" class="col-lg-12 col-md-12 col-sm-12">
                <div class="">
                        <img class="img" id="{{ 'img-' + $index }}" ng-src="{{image.url}}">
                </div>
                <div class="option-btns" id="option-btns">
                    <a href="{{image.url}}" class="btn blue col s6" download><i class="fa fa-download"></i></a>
                </div>

            </div>

        </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://www.gstatic.com/firebasejs/3.4.1/firebase.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js'></script>
    <script src="js/lb.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
