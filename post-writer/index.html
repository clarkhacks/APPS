    <body class="post-page">
            <div class="article-body-wrapper row">
                <div class="container article-body">

                    <div class="row">

                        <div class="well blog-main">

                            <div class="blog-post">

<span class="date" id="postWriteDate">Error Loading Date</span>
                                 <h1 class="post-title"><input type="text" name="post_title" id="postWriteTitle" onkeyup='saveValue(this);' placeholder="Title" style="width: 100%; border: none; text-align: center"></h1>

                                <div class="panel-group" id="accordion">
                                    <div class="panel panel-default">
                                        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#collapse1">
                                             <h4 class="panel-title">Meta Data
                                       </h4>
                                        </div>
                                        <div id="collapse1" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <textarea placeholder="Brief Description" id="postWriteDesc" onkeyup='saveValue(this);' style="width: 100%; height: 100%; margin: 0px; resize: vertical; border: none"></textarea>
                                            </div>
                                            <div class="panel-body">
                                                <textarea placeholder="Cats, Food, Science" id="postWriteTags" onkeyup='saveValue(this);' style="width: 100%; height: 100%; margin: 0px; resize: vertical; border: none"></textarea>
                                            </div>
                                            <div class="panel-body">
                                                <textarea placeholder="https://clarkhacks.com/a/img/" id="postWriteImg" onkeyup='saveValue(this);' style="width: 100%; height: 100%; margin: 0px; resize: vertical; border: none"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr>
                                <textarea id="postWriteBody" style="width: 100%; height: 100%; margin: 0px; min-height: 500px; y-overflow: expand; border: none; resize: vertical"></textarea>
                                <hr>
                                <div class="PageNavigation" style="width: 100%">
                                     <a class="btn btn-primary" onclick="saveTextAsFile()" style="margin-top: 5px; margin-right: 3px">Download</a>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- /.row -->

                </div>
