<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Megan.exe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="log1">
            <p class="l1">Booting up Meg.exe<span class="cur1">^</span></p>
            <p class="l2">Loading Assets</p>
            <p class="l3">FATAL ERROR<span class="cur3">_</span></p>
            <p class="l4">404
                <br>
                <span class="warn">4,294</span> files not found {
                <br> brain_mem.ini <span class="error"> lost</span>
                <br> emotions.ini <span class="error"> lost</span>
                <br> selfawareness.md <span class="error">deleted</span>
                <br> comprehension.skill <span class="error">lost</span>
                <br> ... <span class="warn">4,290</span> files unscanned
                <br> }
                <span class="cur4">_</span>
            </p>
            <p class="l5">Retrying <span class="warn">4,290</span> files<span class="cur5">_</span></p>
        </div>
        <div class="log2">
            <p class="l6"><span class="warn">BOOTING INTO RECOVERY MODE</span></p>
            <p class="l7"><span class="error">CANNOT BOOT</span></p>
            <p class="l8">Press F5 to try again<span class="cur8">_</span></p>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        setTimeout(function() {
            $('.log1').remove();
        }, 17200);
    </script>
</body>

</html>
